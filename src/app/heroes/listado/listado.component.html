<p>Listado Héroes: </p>

<div *ngIf=" heroesBorrados; else noBorrado">
    <h3>Héroes Borrado: <small>{{ heroesBorrados }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i }} {{ heroe }}
    </li>
</ul>
